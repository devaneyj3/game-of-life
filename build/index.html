<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>The game of life</title>

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="main">
        <h1 class="game_heading">Welcome to the game of life</h1>
        <button class="start">Start</button>
        <button class="end">End</button>
        <button class="clear">Clear</button>
        <label for="size">Choose a size:</label>
            <select name="size" id="size" onchange='changeGridSize()'>
                <option value="small">16 x 16</option>
                <option value="medium">24 x 24</option>
                <option value="large">50 x 50</option>
            </select>
        <span class="generation">Generation 0</span>
        <canvas class="grid"></canvas>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
