<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>The game of life</title>

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="main">
        <h1 class="game_heading">Welcome to the game of life</h1>
        <button class="start">Start</button>
        <button class="clear">Clear</button>
        <div class="slidecontainer">
            Choose the speed of the animation
            <input type="range" min="100" max="500" value="500" class="slider">
            <span class="sliderMsg"></span>
        </div>
        <form class="colorForm">
            <input type="text" name='alive' class='alive' placeholder="Alive Color"/>
            <input type="text" name='dead' class='dead' placeholder="Dead Color"/>
            <input type="submit"></input>
            <span class='colorSpan'></span>
        </form>
        
        <span class="generation">Generation 0</span>
        <canvas class="grid"></canvas>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
